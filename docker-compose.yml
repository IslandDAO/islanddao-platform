services:
  postgres:
    image: postgres:15-alpine
    # command: [ "postgres", "-c", "log_statement=all", "-c", "log_destination=stderr" ]
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: islanddao-platform
      POSTGRES_USER: islanddao-platform
      POSTGRES_PASSWORD: islanddao-platform
    volumes:
      - ./tmp/postgres:/var/lib/postgresql/data
